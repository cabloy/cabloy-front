name: actions-ui
on:
  push:
    branches:
      - main
jobs:
  unittest:
    strategy:
      fail-fast: false
      matrix:
        node-version: [18, 20]
        project-template: ['empty','antdv','element','quasar','vuetify']
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - uses: pnpm/action-setup@v2
        with:
          version: 9
      - run: pnpm install
      - run: pnpm add -g zova-cli
      - run: zova :create:project ${{ matrix.project-template }}-${{ matrix.node-version }} --template=${{ matrix.project-template }}
      - name: suite
        run: zova :create:suite test-demo
        working-directory: ${{ matrix.project-template }}-${{ matrix.node-version }}
      - name: module
        run: zova :create:module test-demo --suite=test-demo
        working-directory: ${{ matrix.project-template }}-${{ matrix.node-version }}
      - name: page
        run: zova :create:page first --module=test-demo
        working-directory: ${{ matrix.project-template }}-${{ matrix.node-version }}
      - name: pnpm install
        run: pnpm install
        working-directory: ${{ matrix.project-template }}-${{ matrix.node-version }}
      - name: npm run build
        run: npm run build
        working-directory: ${{ matrix.project-template }}-${{ matrix.node-version }}
